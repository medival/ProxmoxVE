version: "3.9"

services:
  2fauth:
    image: 2fauth/2fauth:latest
    container_name: 2fauth
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_NAME: 2FAuth
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost:8000
      DB_CONNECTION: sqlite
      # For MySQL/PostgreSQL, uncomment and configure:
      # DB_CONNECTION: mysql
      # DB_HOST: db
      # DB_PORT: 3306
      # DB_DATABASE: 2fauth
      # DB_USERNAME: 2fauth
      # DB_PASSWORD: your_password
    volumes:
      - 2fauth-data:/2fauth

volumes:
  2fauth-data:
