name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - claude/improve-hero-section-01Bc3gGx4Se131KJ6eTZM1oP

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build and export (Next static export)
        run: |
          npm run build
          npm run export
        working-directory: frontend
        env:
          NODE_ENV: production

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/out
          clean: true
